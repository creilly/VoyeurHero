{% load comments %}
{% load threadedcomments_tags %}
<div class="comments_form">
    {% get_comment_form for post as comment_form %}
    <form action="{% comment_form_target %}" method="post" class="comment_form">
        {% csrf_token %}
		<input type="hidden" name="next" value="/" />
		{{ comment_form }}
		<input type="submit" name="preview" class="submit-post" value="Preview"><input type="submit" name="post" class="submit-post" value="Post">
    </form>
</div>
