<div class="post_info">
    <div class="post_date">
        {{ post.post_date }}
    </div>
    <div class="post_title">
        {{ post.title }}
    </div>
    <figure class="post_figure">
        <img src="{{post.picture.url}}" />
        <figcaption class="post_caption">
            <blockquote>
                {{ post.caption }}
            </blockquote>
        </figcaption>
    </figure>
</div>
